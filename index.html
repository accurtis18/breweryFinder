<!DOCTYPE html>
<html lang="en-us">

      <!-- Page details and CSS. -->
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
    <title>Brew Finder</title>
    </head>
<body>
  <div class="row">
    <div class="col-md-12">
      <header></header>
    </div>
  </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12 searchArea">
                <h3 class="searchtext">Type a city:</h3>
                  <div class="input-group mb-3 search">
                    <input type="text" class="form-control" placeholder="(ex. Chicago)" aria-label="City weather search" aria-describedby="button-addon2" id="searchBrewery">
                  <div class="input-group-append">
                    <button class="btn" type="button" id="search"><i class="fas fa-search" id="icon"></i></button>
                  </div> 
                </div> 
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 switcher">
                <label class="switch">
                    <input type="checkbox" class="listSlider">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="col-md-6 currentCity">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="emptydiv"></div>
            </div>
            <div class="col-md-6">
                <div id='map' class="img-thumbnail img"></div>
            </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="page"></div>
          </div>
        </div>
    </div>

              <!-- Modal -->
              <div class="container">
                <div class="modal fade" id="myModal" role="dialog">
                  <div class="modal-dialog">
                
                    <!-- Modal content-->
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Error</h4>
                      </div>
                      <div class="modal-body">
                        <p>Please enter a different city. There are no breweries in your area.</p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!--End Modal content-->

    <div class="row foot">
        <div class="col-md-3"></div>
        <div class="col-md-3">
            <h5>APIs</h5>
            <a href="https://www.openbrewerydb.org"><p class="apiLink">openbrewerydb-api</p></a>
            <a href="https://www.mapbox.com"><p class="apiLink">mapbox-api</p></a>
        </div>
        <div class="col-md-3">
            <h5>ALEX CURTIS</h5>
        </div>
        <div class="col-md-3"></div>
    </div>

      <!-- Scripts. -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      <script src="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js"></script>
      <script src="./app.js"></script>
  </body>
  </html>
